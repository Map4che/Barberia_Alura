<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Contactenos</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="caja">
        <h1>
          <img src="imagenes/logo.png" alt="logo" />
        </h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form class="formulario">
        <label for="nombreyapellido">Nombre y Apellido*:</label>
        <input type="text" class="input-padron" id="nombreyapellido" required />
        <label for="email">Correo Electrónico*:</label>
        <input
          type="email"
          class="input-padron"
          id="email"
          placeholder="email@dominio.com"
          required
        />
        <label for="telefono">Telefono*:</label>
        <input
          type="tel"
          class="input-padron"
          id="telefono"
          placeholder="(xx) XXX-XXX-XXXX Sin espacios ni guiones"
          required
        />
        <label for="mensaje">Mensaje:</label>
        <textarea
          cols="70"
          rows="10"
          class="input-padron"
          id="mensaje"
          placeholder="Escriba su mensaje aquí..."
        ></textarea>
        <fieldset>
          <legend>¿Comó le gustaría que lo contactemos?</legend>
          <label for="radio-email">
            <input
              type="radio"
              value="email"
              id="radio-email"
              name="contacto"
            />Email</label
          >

          <label for="radio-telefono"
            ><input
              type="radio"
              value="telefono"
              id="radio-telefono"
              name="contacto"
            />Telefóno</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              value="whatsapp"
              id="radio-whatsapp"
              name="contacto"
              checked
            />Whatsapp</label
          >
        </fieldset>
        <fieldset>
          <legend class="checkbox" for="horariocontacto">
            ¿En cúal horario prefiere ser atendido?
          </legend>
          <select id="horariocontacto">
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </fieldset>
        <label class="checkbox"
          ><input type="checkbox" checked />Le gustaría recibir información y
          notificaciones de la Barberia por correo electrónico?</label
        >
        <input
          id="boton-contacto"
          class="button"
          type="submit"
          value="Enviar Formulario"
        />
      </form>

      <table id="tablahorarios">
        <thead>
          <tr>
            <th>Día</th>
            <th>Horario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08h - 20h</td>
          </tr>
          <tr>
            <td>Miercoles</td>
            <td>08h - 20h</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td>08h - 20h</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <img src="imagenes/logo-blanco.png" alt="Logo" />
      <p class="copyright">&copy Copyright Barberia Alura - 2020</p>
    </footer>
  </body>
</html>
