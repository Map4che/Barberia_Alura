<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Productos - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="caja">
        <h1>
          <img src="imagenes/logo.png" alt="logo" class="img-logo" />
        </h1>
        <nav>
          <ul class="listProductos">
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <ul class="productos">
        <li>
          <h2>Cabello</h2>
          <img width="100%" src="imagenes/cabello.jpg" alt="Cabello" />
          <p class="prod-descripcion">
            Con tijera o máquina, a gusto del cliente
          </p>
          <p class="prod-precio">$ 10.00</p>
        </li>
        <li>
          <h2>Barba</h2>
          <img width="100%" src="imagenes/barba.jpg" alt="Barba" />
          <p class="prod-descripcion">Corte y diseño profesional de barba</p>
          <p class="prod-precio">$ 8.00</p>
        </li>
        <li>
          <h2>Cabello + Barba</h2>
          <img
            width="100%"
            src="imagenes/cabello+barba.jpg"
            alt="Cabello+Barba"
          />
          <p class="prod-descripcion">Paquete completo de cabello y barba</p>
          <p class="prod-precio">$ 15.00</p>
        </li>
      </ul>
    </main>
    <footer>
      <ul class="listProductos">
        <li>
          <img src="imagenes/logo-blanco.png" alt="Logo" />
        </li>
        <li>
          <p class="copyright">&copy Copyright Barberia Alura - 2020</p>
        </li>
      </ul>
    </footer>
  </body>
</html>
